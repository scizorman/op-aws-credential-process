# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

builds:
  - env:
      - 'CGO_ENABLED=0'
    goos:
      - 'linux'
      - 'darwin'
    goarch:
      - 'amd64'
      - 'arm64'
    ignore:
      - goos: 'darwin'
        goarch: 'amd64'
    ldflags:
      - '-s -w'
      - '-X main.version={{ .Version }}'

archives:
  - formats:
      - 'tar.gz'

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: 'asc'
